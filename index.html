<!DOCTYPE html>
<html>
<head>
    <title>GhettoRappid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui=yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icons/icon-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-76@2x.png">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/leaflet-label.css" rel="stylesheet">
    <script data-main="js/common" src="js/libs/require.js"></script>

</head>
<body>
    <div id="lerappid">
        <div id="controls">
            <div class="wrapper">
                <select id="route" data-bind="options: availableRoutes, optionsText: 'name', value: route"></select>
                <!-- <input id="include-list" type="checkbox" data-bind="checked: includeList" /><label for="include-list">Show List</label> -->
                <span data-bind="text: activity"></span>
            </div>
        </div>
        <div id="list">
            <div class="wrapper">
                <ul>
                    <!-- ko foreach: stopsList() -->
                        <li>
                            <span data-bind="text: name"></span><br />
                            <span data-bind="text: desc"></span>
                            <button data-bind="click: loadTrips">load trips</button>
                            <button data-bind="click: showOnMap">show on map</button>
                            <ul data-bind="if: trips">
                                <li data-bind="foreach: trips">
                                    <span data-bind="text: arrivalTime"></span>
                                </li>
                            </ul>
                        </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
