<h3>Routes</h3>

<ul class="routes-list inner" data-bind="foreach: routesCollection.routes">
    <li>
        <a data-bind="attr: {href: url}">
            <div>
                <span class="id" data-bind="text: id"></span>
                <span class="name" data-bind="text: name"></span>
            </div>
        </a>
    </li>
</ul>
