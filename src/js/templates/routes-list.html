<ul class="routes-list" data-bind="foreach: routes">
    <li data-bind="click: toggleDirections">
        <div class="id" data-bind="text: id"></div>
        <div class="name" data-bind="text: name"></div>
        <div class="directions" data-bind="foreach: directions, visible: showDirections">
            <button data-bind="text: headsign, click: $root.select.bind($root, $data, $parent), clickBubble: false"></button>
        </div>
    </li>
</ul>
